name: study_planner
description: Plan and analyse your course of studies with Study Planner!
homepage: https://studyplanner.begnis.dev
repository: https://github.com/Dimibe/study-planner

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`.
publish_to: 'none' # Dont remove this line.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.0.0
  shared_preferences: ^0.5.12
  flutter_material_color_picker: ^1.0.5
  charts_flutter: ^0.9.0
  get_it: ^6.0.0
  flutter_i18n: ^0.21.0

dependency_overrides:
  intl: ^0.17.0-nullsafety.2

  
  # Firebase 
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.1
  cloud_firestore: ^0.16.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.4
  json_serializable: ^4.0.0
  pedantic: ^1.10.0



# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/i18n/
  fonts:
    - family: Roboto
      fonts: 
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Italic.ttf
          style: italic
