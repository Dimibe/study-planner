name: study_planner
description: Plan and analyse your course of studies with Study Planner!
homepage: https://studyplanner.begnis.dev
repository: https://github.com/Dimibe/study-planner

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`.
publish_to: 'none' # Dont remove this line.

version: 2.0.0

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.7.0
  shared_preferences: ^2.0.15
  flutter_material_color_picker: ^1.0.5
  charts_flutter: ^0.12.0
  get_it: ^7.2.0
  flutter_i18n: ^0.32.2
  intl: ^0.17.0
  # Firebase 
  firebase_core: ^1.17.0
  firebase_auth: ^3.11.2
  cloud_firestore: ^3.1.15
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  json_serializable: ^6.2.0
  flutter_lints: ^2.0.1



# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/i18n/
  fonts:
    - family: Roboto
      fonts: 
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Italic.ttf
          style: italic
