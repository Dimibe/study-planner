name: study_planner
description: Plan and analyse your course of studies with Study Planner!
homepage: https://studyplanner.begnis.dev
repository: https://github.com/Dimibe/study-planner

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`.
publish_to: 'none' # Dont remove this line.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^3.1.0
  shared_preferences: ^0.5.12
  flutter_material_color_picker: ^1.0.5
  charts_flutter: ^0.9.0
  get_it: ^5.0.1
  flutter_i18n: ^0.20.1
  
  # Firebase 
  firebase_core: ^0.5.0+1
  firebase_auth: ^0.18.1+2
  cloud_firestore: ^0.14.1+3


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.3
  json_serializable: ^3.5.0



# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/i18n/
  fonts:
    - family: Roboto
      fonts: 
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Italic.ttf
          style: italic
